<html lang="en">
<head>
    <title>Week 3. Fetch</title>
</head>
<body>
<label for="inp">URL/Result</label><input id="inp" />
<button id="bt">Click</button>
<script>
    function getResult() {
        const url = document.getElementById('inp').value;
        fetch(url)
        .then(x => x.text())
        .then((res)=>{
            document.getElementById('inp').value = res;
        });
    }
    document.getElementById('bt').addEventListener('click', getResult);
</script>
</body>
</html>
